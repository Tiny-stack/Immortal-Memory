plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0'
  id 'org.beryx.jlink' version '2.26.0'
}

dependencies {
    // testImplementation 'libs.junit'
    implementation files('libs/org.worm.jar')
    implementation 'com.gluonhq:rich-text-area:1.2.0'

    // implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.xerial:sqlite-jdbc:3.42.0.0'
    //  implementation 'org.bouncycastle:bcprov-jdk15on:1.70'
    // implementation 'org.bouncycastle:bcpkix-jdk15on:1.70'


    // implementation 'commons-logging:commons-logging:1.2' // Add Apache Commons Logging
}


java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21) // Use Java 21
    }
}
repositories {
    mavenCentral()
}

javafx {
    version = "21"
    modules = [ 'javafx.controls','javafx.fxml','javafx.web']
}

application {
    mainClass = "main.App"
    mainModule = "main"
}


jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'main'
    }
}
